<table mat-table [dataSource]="_data" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="importo">
    <th mat-header-cell *matHeaderCellDef> Importo </th>
    <td mat-cell *matCellDef="let element"> {{element.importo | currency:'EUR':'symbol':'2.2-2':'it'}}</td>
  </ng-container>
  <ng-container matColumnDef="causale">
    <th mat-header-cell *matHeaderCellDef> Causale </th>
    <td mat-cell *matCellDef="let element"> {{element.causale}} </td>
  </ng-container>
  <ng-container matColumnDef="dataDisponibilita">
    <th mat-header-cell *matHeaderCellDef> Data Disponibilit√† </th>
    <td mat-cell *matCellDef="let element"> {{element.dataDisponibilita | date:'longDate'}} </td>
  </ng-container>
  <ng-container matColumnDef="codiceBelfioreNazione">
    <th mat-header-cell *matHeaderCellDef> Nazione </th>
    <td mat-cell *matCellDef="let element"> {{element.codiceBelfioreNazione | belfiore | titlecase}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
